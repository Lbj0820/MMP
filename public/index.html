<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물자 관리 - 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            width: 50%; /* 라벨의 가로 크기를 현재의 절반으로 설정 */
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
        #data-display {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            background-color: #e0e0e0;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button onclick="fetchData()">조회</button>
            <a href="input.html"><button>입고 페이지로 이동</button></a>
            <div id="data-display"></div>  
        </div> 
    
        <div class="container">
            <h2>물자 관리 - 조회 및 검색</h2>
            <div class="form-container">
                <label for="id">ID</label>
                <input type="text" id="id" name="id">
                <label for="name">상품명</label>
                <input type="text" id="name" name="name">
                <label for="received_by">수령자</label>
                <input type="text" id="received_by" name="received_by">
                <label for="quantity">수량</label>
                <input type="number" id="quantity" name="quantity">
                <button onclick="searchItems()">검색</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>상품명</th>
                        <th>수령자</th>
                        <th>수량</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                    <!-- 검색 결과가 여기에 추가됩니다 -->
                </tbody>
            </table>
        </div>

    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/getData');
                const data = await response.json();
                document.getElementById('data-display').textContent = JSON.stringify(data, null, 4);
            } catch (error) {
                document.getElementById('data-display').textContent = '오류 발생: ' + error.message;
            }
        }
        
        async function searchItems() {
            const id = document.getElementById('id').value.trim();
            const name = document.getElementById('name').value.trim();
            const received_by = document.getElementById('received_by').value.trim();
            const quantity = document.getElementById('quantity').value.trim();

            const params = new URLSearchParams();
            if (id) params.append('id', id);
            if (name) params.append('name', name);
            if (received_by) params.append('received_by', received_by);
            if (quantity) params.append('quantity', quantity);
            console.log(params);
            
            try {
                
                const response = await fetch(`/api/searchItems?${params.getAll('key')}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const products = await response.json();
                const tableBody = document.getElementById('product-table');
                tableBody.innerHTML = '';

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product[0]}</td>
                        <td>${product[1]}</td>
                        <td>${product[2]}</td>
                        <td>${product[3]}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('검색 중 오류 발생:', error);
            }
        }
    </script>
</body>
</html>
