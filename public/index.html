<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물자 관리 - 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 600px;
            margin: 0 auto;
        }
        .btn-container {
            margin-bottom: 20px;
        }
        #data-display {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            background-color: #e0e0e0;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button onclick="fetchData()">조회</button>
            <a href="input.html"><button>입고 페이지로 이동</button></a>
        </div>
        <div id="data-display"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                document.getElementById('data-display').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('data-display').textContent = '오류 발생: ' + error.message;
            }
        }
    </script>
</body>
</html>
