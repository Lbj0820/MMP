<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express 서버 통신</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Express 서버 통신</h1>
    <button onclick="fetchData()">서버에 요청 보내기</button>
    <div id="response"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                document.getElementById('response').textContent = data.message;
            } catch (error) {
                document.getElementById('response').textContent = '오류 발생: ' + error.message;
            }
        }
    </script>
</body>
</html>
